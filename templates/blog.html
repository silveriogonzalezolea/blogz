{% extends "base.html "%}


{% block content %}
    <h1>Blogz</h1>
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
    <h2>Previous Posts</h2>
    
        {% for post in posts %}
        <h3><a href="./blog?id={{  post.id  }}">{{post.title}}</a></h3>{{post.body}}
        <br>
        Written by <a href="./blog?user={{  post.owner.id  }}">{{  post.owner.username  }}</a>
        {% endfor %}
        {% endif %}
    

{% endblock %}
